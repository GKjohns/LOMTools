{% extends "_base.html"%}
{% block content %}
    <button class="btn" data-clipboard-target=".results">
            Click here to copy article text
    </button>
    <div class="results">
        {% for tweet in tweets %}
            <p>{{ tweet }}</p>
        {% endfor %}
    </div>
    <script>
        var Clipboard = new Clipboard(".btn")
    </script>

{% endblock %}
